paths:
  /api/dev/carts:
    post:
      summary: Create a new cart
      tags:
        - Carts
      responses:
        201:
          content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      description: Indicates the status of the response, which can be "success" or "error".
                    payload:
                      type: object
                      properties:
                        products:
                          type: array
                          description: List of created products. In this case, it will be empty.
                        _id:
                          type: string
                          description: Unique identifier of the new product.
                        __v:
                          type: integer
                          description: Document version. This value is generated by the database.
                  example:
                    status: success
                    payload:
                      products: []
                      _id: "65db9aae401e96110cce696f"
                      __v: 0
      get:
        
        500: 
          description: Internal Server Error
    
    get:
      summary: Get all carts
      tags:
        - Carts
      responses:
        200:
          description: OK
        500: 
          description: Internal Server Error
    
  /api/dev/carts/{id}:
    get:
      summary: Get a cart by id
      tags:
        - Carts
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the cart
          schema:
            type: string
      responses:
        200:
          description: OK

    put:
      summary: Update cart by id
      tags:
        - Carts
      responses:
        201:
          description: Updated
        500: 
          description: Internal Server Error

    delete:
      summary: Delete cart by id
      tags:
        - Carts
      responses:
        201:
          description: Deleted
        500: 
          description: Internal Server Error
  
  /api/dev/carts/{id}/{pid}:
    post:
      summary: Add product to cart 
      tags:
        - Carts
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the cart
          schema:
            type: string
        
        - in: path
          name: pid
          required: true
          description: The id of the product
          schema:
            type: string
      responses:
        200:
          description: OK

  /api/dev/carts/populate/{id}:
    get:
      summary: Populate cart by id
      tags:
        - Carts
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the cart
          schema:
            type: string
      responses:
        200:
          description: OK
    
    
components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: The unique identifier for a cart
        products:
          type: array
          description: The products in the cart
            